<table mat-table [dataSource]="items | async" class="mat-elevation-z8">

	<!-- Position Column -->
	<ng-container matColumnDef="parameter">
		<th mat-header-cell *matHeaderCellDef>stress parameter</th>
		<td mat-cell *matCellDef="let element;"> {{element.parameter}}</td>
	</ng-container>

	<!-- Name Column -->
	<ng-container matColumnDef="created_at">
		<th mat-header-cell *matHeaderCellDef>created date</th>
		<td mat-cell *matCellDef="let element"> {{element.created_at.toDate() | date: 'medium' }}</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
